<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="vasquez.css" />
    <title>Happy Cat</title>
  </head>
  <body>

    <!-- ====================================================================
    ===== The cat head div is where settings effect all other divs =====
    ==================================================================== -->

    <div class="cat-head">

      <!-- =================================================================================
      ===== The face and ears are main head features that control colour and size =====
      ================================================================================= -->

      <div class="left-ear"></div>
      <div class="right-ear"></div>
      <div class="face">

        <!-- =======================================================
        ===== All facial features inside for the cat face =====
        ======================================================= -->

        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth-left"></div>
        <div class="mouth-right"></div>
        <div class="left-whisker-1"></div>
        <div class="left-whisker-2"></div>
        <div class="left-whisker-3"></div>
        <div class="right-whisker-1"></div>
        <div class="right-whisker-2"></div>
        <div class="right-whisker-3"></div>

        <!-- ==================================  
        ===== End of facial features =====
        ================================== -->

      </div>
    </div>
  </body>
</html>
